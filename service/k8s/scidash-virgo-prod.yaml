apiVersion: apps/v1
kind: Deployment
metadata:
  name: scidash-virgo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scidash-virgo
  template:
    metadata:
      labels:
        app: scidash-virgo
    spec:
      containers:
      - name: scidash-virgo
        image: us.gcr.io/metacellllc/scidash_geppetto:{{CF_SHORT_REVISION}}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: nfs-volume
          mountPath: /opt/virgo/geppettoTmp
      volumes:
      - name: nfs-volume
        persistentVolumeClaim:
          claimName: nfs-scidash-stage
---
apiVersion: v1
kind: Service
metadata:
  name: scidash-virgo
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: scidash-virgo
