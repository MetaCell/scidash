apiVersion: apps/v1
kind: Deployment
metadata:
  name: scidash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scidash
  template:
    metadata:
      labels:
        app: scidash
    spec:
      containers:
      - name: scidash
        image: us.gcr.io/metacellllc/scidash:{{CF_SHORT_REVISION}}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: nfs-volume
          mountPath: /opt/virgo/geppettoTmp
      volumes:
      - name: nfs-volume
        persistentVolumeClaim:
          claimName: nfs-scidash
---
apiVersion: v1
kind: Service
metadata:
  name: scidash
spec:
  type: LoadBalancer
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    app: scidash
