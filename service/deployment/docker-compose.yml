version: '2'

services:
  scidash-redis:
    image: redis
    expose:
        - "6379"
  scidash-postgres:
    image: metacell/scidash_db:latest
    expose:
        - "5432"
    volumes:
        - ./database:/var/lib/postgresql/
  scidash:
    image: metacell/scidash:latest
    expose:
        - "8000"
    depends_on:
        - scidash-redis
        - scidash-postgres
