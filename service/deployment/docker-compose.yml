version: '3'

services:
  scidash-redis:
    image: redis
    ports:
      - 6379:6379
    expose:
      - 6379
  scidash-postgres:
    image: metacell/scidash_db:latest
    container_name: scidash_db
    ports:
      - 5432:5432
    expose:
      - 5432
    volumes:
      - ./database:/var/lib/postgresql/
  scidash-virgo:
    image: metacell/scidash_virgo:latest
    container_name: scidash_virgo
    volumes:
      - geppettoTmp-volume:/opt/virgo/geppettoTmp
    ports:
      - 8080:8080
    expose:
      - 8080
    mem_reservation: 5120m
    mem_limit: 10240m
    privileged: true
    shm_size: 512M
    depends_on:
      - scidash-redis
      - scidash-postgres
  scidash:
    image: metacell/scidash:latest
    container_name: scidash
    cap_add:
      - SYS_ADMIN
    volumes:
      - geppettoTmp-volume:/opt/virgo/geppettoTmp
      - ./secrets:/etc/secrets
    ports:
      - 8000:8000
    depends_on:
      - scidash-redis
      - scidash-postgres
      - scidash-virgo

volumes:
  geppettoTmp-volume:
    driver_opts:
      o: uid=1000,gid=1000
      device: tmpfs
      type: tmpfs
