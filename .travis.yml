language: node_js
sudo: required
node_js:
  - "9"
install:
  - npm install jest@24.8.0
script:
  - echo -e "Trigger python unit testing in here when they will be ready" || true
after_success:
  - test $TRAVIS_PULL_REQUEST = "false" && bash $TRAVIS_BUILD_DIR/service/scripts/trigger-travis.sh -b $TRAVIS_BRANCH Metacell geppetto-scidash $TRAVIS_ACCESS_TOKEN
  - test $TRAVIS_PULL_REQUEST = "true" && bash $TRAVIS_BUILD_DIR/service/scripts/trigger-travis.sh -b $TRAVIS_PULL_REQUEST_BRANCH Metacell geppetto-scidash $TRAVIS_ACCESS_TOKEN

