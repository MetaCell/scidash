language: node_js
sudo: required
node_js:
  - "9"
install:
  - npm install jest@24.8.0 puppeteer@1.17.0 jest-puppeteer@4.3.0 @babel/preset-env@7.4.5 url-join@4.0.0 @babel/core@7.4.5
script:
  - echo -e "Trigger python unit testing in here when they will be ready" || true
after_success:
  - ls -la $TRAVIS_BUILD_DIR
  - ls -la ./
  - bash $TRAVIS_BUILD_DIR/service/scripts/trigger_travis.sh --branch $TRAVIS_BRANCH Metacell geppetto-scidash  $TRAVIS_ACCESS_TOKEN

