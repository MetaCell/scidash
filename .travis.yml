language: node_js
sudo: required
node_js:
  - "9"
install:
  - npm install jest@24.8.0
script:
  - echo -e "Trigger python unit testing in here when they will be ready" || true
after_success:
  - echo $TRAVIS_BRANCH
  - if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash $TRAVIS_BUILD_DIR/service/scripts/trigger-travis.sh -b $TRAVIS_BRANCH Metacell geppetto-scidash  $TRAVIS_ACCESS_TOKEN ; fi;
  - if [ "$TRAVIS_PULL_REQUEST" != "true" ]; then bash $TRAVIS_BUILD_DIR/service/scripts/trigger-travis.sh -b $TRAVIS_PULL_REQUEST_BRANCH Metacell geppetto-scidash  $TRAVIS_ACCESS_TOKEN ; fi;

