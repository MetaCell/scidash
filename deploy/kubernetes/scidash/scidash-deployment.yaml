apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: scidash-dev
  labels:
    app: scidash-dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: scidash-dev
    spec:
      containers:
      - name: scidash
        image: r.cfcr.io/tarelli/metacell/scidash:development
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
