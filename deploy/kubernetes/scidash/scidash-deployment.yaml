apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: scidash-dev
  labels:
    app: scidash-dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: scidash-dev
    spec:
      containers:
      - name: scidash
        image: r.cfcr.io/tarelli/metacell/scidash:development
        imagePullPolicy: Always
        env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: scidash-db
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: scidash-db
                  key: password
        ports:
        - containerPort: 8000

        volumeMounts:
        - name: scidash-db
          mountPath: /scidash-db

    volumes:
    - name: scidash-db
        secret:
          secretName: scidash-db
