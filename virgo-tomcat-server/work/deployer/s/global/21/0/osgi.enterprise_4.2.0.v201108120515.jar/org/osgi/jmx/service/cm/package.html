<p>OSGi JMX CM Package Version 1.3.</p>

in the Import-Package header of the bundle's manifest.
For example:</p>
<pre>
Import-Package: org.osgi.jmx.service.cm; version=&quot;[1.3,2.0)&quot;
</pre>
